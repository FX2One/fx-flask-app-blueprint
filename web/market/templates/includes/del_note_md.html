<div class="modal fade" id="Modal-DelNoteConfirm-{{ note.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    <!-- {{ note.title  }} insert relevant model data if label is necessary -->
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <h4 class="text-center">
                        Are you sure you want to delete this review?
                    </h4>
                    <br>
                    <h6 class="text-center">
                        by clicking delete, you will permanently remove it
                    </h6>
                    <br>
                    <input id="delete_note" name="delete_note" type="hidden" value="{{note.id}}">

                    <button class="btn btn-outline-danger btn-inside"><a href="{{url_for('notes.delete_note', note_id=note.id)}}">Delete</a></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>

.btn-inside {
    float:right;
}
