{% extends 'base.html' %}
{% block title %}
All Owned Notes
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">
    <table class="table table-borderless table-hover table-owned">
      <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Note</th>
        <th scope="col">Options</th>
      </tr>
      </thead>

      <tbody>
      {% for note in notes %}
      {% include 'includes/del_note_md.html' %}
      <tr>
        <td>{{ note.title }}</td>
        <td>{{ note.notation }}</td>
        <td>
          <button class="btn btn-outline-info"><a href="{{url_for('notes.edit_note', note_id=note.id)}}">Edit</a></button>
          <button class="btn btn-outline-danger btn-modal" data-toggle="modal" data-target="#Modal-DelNoteConfirm-{{ note.id }}">Delete</button>
        </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<style>
.row {
    margin-top: 20px;
    width: 100%;
}

.table-owned {
    background-color: #212121;
    justify-content: center;
    color: #fff;
}

a {
    color: inherit;
    text-decoration: none;
}

a:hover {
    color: inherit;
    text-decoration: none;
}


.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
    background-color: #373737;
    color: #fff;
}

.modal-content {
    background-color: #212121
}
</style>
{% endblock %}
