<div class="modal fade" id="Modal-DelConfirm-{{ post.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    <!-- {{ post.title  }} insert relevant model data if label is necessary -->
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">

                    <h4 class="text-center">
                        Are you sure you want to delete this post?
                    </h4>
                    <br>
                    <h6 class="text-center">
                        By clicking delete, you will permanently remove it.

                    </h6>
                    <input id="delete_post" name="delete_post" type="hidden" value="{{post.title}}">

                    <button class="btn btn-outline-danger btn-inside"><a href="{{url_for('posts.delete_post', post_id=post.id) }}">Delete Post</a></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.modal-content {
    background-color: #212121
  }

.btn-inside {
    float:right;
}
</style>
