{% extends 'base.html' %}
{% block title %}
All Posts
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">
      <table class="table table-borderless table-hover table-owned">
        <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Posted by</th>
        </tr>
        </thead>
        <tbody>
        {% for post in posts %}
        <tr>
          <td>
            <a href="{{url_for('posts.single_post', post_id=post.id)}}">
            {{ post.title }}
            </a>
          </td>
          {% for user in users %}
          {% if user.id == post.author_id: %}
          <td>{{ user.username }}</td>
          {% endif %}
          {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
  </div>
</div>

<style>
.row {
    margin-top: 20px;
    width: 100%;
}

.table-owned {
    background-color: #212121;
    justify-content: center;
    color: #fff;
}


.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
    background-color: #373737;
    color: #fff;
}

.post-title {
text-decoration: none;
}

a {
    color: inherit;
    text-decoration: none;
}

a:hover {
    color: inherit;
    text-decoration: none;
}
</style>
{% endblock %}
